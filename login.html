<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBIVERSE - log in or sign up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/JOBIVERSE.png" type="image/x-icon">


</head>

<body style="background-color: rgb(0, 0, 0);">

    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form action="index.html" method="post" style="margin-top: 150px; background-color:rgb(162, 162, 162); padding:30px;border-radius:10px">
                <h2 class="text-center mb-4">Welcome to JOBIVERSE </h2>
                <label for="username" style="font-size: 0.9rem;font-weight:550">Username</label>
                <input name="username" type="text" class="form-control " id="userName" required>
                <div class="row" style="font-size: 0.9rem;font-weight:550">
                    <div class="col-lg-6">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-lg-6" style="text-align: right;">
                        <label for="forget"><a href="#" style="text-decoration: none;">
                                Forgot password?
                            </a> </label>
                    </div>
                </div>
                <input name="pass" type="password" class="form-control " id="pass" required>
                <button type="submit" class="btn mt-4 btn-primary btn-lg btn-block">Sign In</button>
                <center>
                    <small style="font-size: 0.9rem;font-weight:450">Don't have an account?<a href="register.html" style="text-decoration: none;">Register</a> here</small>
                </center>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
